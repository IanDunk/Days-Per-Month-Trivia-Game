<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- css: reset, style -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!-- <a href="index.html">About</a> -->

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Do you Know your Days of the Year?</strong>
            </h1>
        </div>

        <!-- End of container -->
    </div>



    <script>
        
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        // Create a question taking in the month name and printing to html with question and radio button options below
        function makeQuestion(month) {

            var rowDiv = "<div class='row text-center'>";
            var rowP = "<p>What is the last day of " + month  + "?</p>";
            var endDiv = "</div>";

            // Question
            $(".container").append(rowDiv + rowP + endDiv);

            var formAction = "<form id='" + month + "'>";  // make sure form action (now id) is ok with having month instead of ""
            var radioButton1 = "<input type='radio' name='" + month.toLowerCase() + "' id='" + month.toLowerCase() + "-1" + "'>";
            var radioButton2 = "<input type='radio' name='" + month.toLowerCase() + "' id='" + month.toLowerCase() + "-2" + "'>";
            var radioButton3 = "<input type='radio' name='" + month.toLowerCase() + "' id='" + month.toLowerCase() + "-3" + "'>";
            var endFormAction = "</form>"

            // Radio buttons
            $(".container").append(rowDiv + formAction + radioButton1 + " 28 " + radioButton2 + " 30 " + radioButton3 + " 31 " + endFormAction + endDiv);

        }

        // Making questions
        for(var i = 0; i < months.length; i++) {
            makeQuestion(months[i]);
        }

        function calculateScore() {  // Turn into array and cycle through array SIDE NOTE!!
            score = 0;

            // Correct answers  (0 = 28, 1 = 30, 2 = 31)
            if(document.getElementById('january-3').checked) { score++; }
            if(document.getElementById('february-1').checked) { score++; }
            if(document.getElementById('march-3').checked) { score++; }
            if(document.getElementById('april-2').checked) { score++; }
            if(document.getElementById('may-3').checked) { score++; }
            if(document.getElementById('june-2').checked) { score++; }
            if(document.getElementById('july-3').checked) { score++; }
            if(document.getElementById('august-3').checked) { score++; }
            if(document.getElementById('september-2').checked) { score++; }
            if(document.getElementById('october-3').checked) { score++; }
            if(document.getElementById('november-2').checked) { score++; }
            if(document.getElementById('december-3').checked) { score++; }
            return score;
        }

        function questionsUnanswered() {
            var unanswered = 0;

            for(var i = 0; i < months.length; i++) {
                if ($('input[name=' + months[i].toLowerCase() + ']:checked').length === 0) {
                    unanswered++;
                }
            }
            return unanswered;
        }

        function questionsWrong() {
            return 12 - questionsUnanswered() - calculateScore();
        }

        // incorrect =  total questions - unanswered - correct answers

        // example...
        // 7 (correct)
        // 12 (total) - 2 (unanswered) = 10
        // 10 - 7 (correct) = 3 (wrong)



    </script>
</body>

</html>
