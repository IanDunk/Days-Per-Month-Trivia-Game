<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- css: reset, style -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!-- <a href="index.html">About</a> -->

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Do you Know your Days of the Year?</strong>
            </h1>
        </div>

        <!-- End of container -->
    </div>



    <script>
        
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        // Create a question using the month name and print to html with radio button options below
        function makeQuestion(month) {

            var rowDiv = "<div class='row text-center'>";
            var rowP = "<p>What is the last day of " + month  + "?</p>";
            var endDiv = "</div>";

            // Question
            $(".container").append(rowDiv + rowP + endDiv);

            var formAction = "<form action='" + month + "'>";  // make sure form action is ok with having month instead of ""
            var radioButton = "<input type='radio' name='" + month.toLowerCase() + "' value='ld-1'>";
            var endFormAction = "</form>"

            // Radio buttons
            $(".container").append(rowDiv + formAction + radioButton + " 28 " + radioButton + " 30 " + radioButton + " 31 " + endFormAction + endDiv);

        }

        // Making questions
        for(var i = 0; i < months.length; i++) {
            makeQuestion(months[i]);
        }

        $(document).ready(function () {

            $("#")

        });

    </script>
</body>

</html>
